<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title> 
       <!-- Layout -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
        }
        header{
            position: sticky;
            top: 0;
        }
        nav{
            background-color: pink;
            height: 50px;
        }
        main{
            background-color: black;
            color: white;
        }
        .container{

            height: 450px;

        }

            background-color: red;
            height: 75vh;
            width: 40%;

            padding: 5px;
            display: inline-block;
        }
        .box2{
            background-color: blue;

            padding: 5px;
            display: inline-block;

        }
        .textbox{
            background-color: black;
            padding: 15px;
            margin: 10px 420px;
            border: 2px solid white;
            border-radius: 8px;
        }
        .profile{
            background-color: aliceblue;
            height: 30px;
            width: 30px;
            border-radius: 66px;
            position: fixed;
            top: 64px;
            right: 24px;
        }
        img{
            height: 30px;
            width: 30px;
            border-radius: 66px;
        }
        footer{
            background-color: rgb(182, 142, 142);
            height: 25px;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container">

        </div>
        <div class="textbox">
