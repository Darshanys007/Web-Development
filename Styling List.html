<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Styling List</title>
    <style>
        ul li{
            list-style: kannada;
            background-color:aliceblue;
            list-style-position:inside;
            border:2px solid purple;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Menu</li>
        <li>Search</li>
        <li>About</li>
    </ul>
</body>
</html>
