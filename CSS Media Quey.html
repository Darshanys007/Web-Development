<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS Media Query</title>
    <style>
        body{
            background-color: red;
        }
        @media only screen and (max-width:455px){
            body{
                background-color:blue;
            }
        }
    </style>
</head>
<body>
    <div>
        My Fav color is Red
    </div>
</body>
</html>
