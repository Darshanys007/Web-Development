<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Outline and Shadow</title>
    <style>
        .Box{
            border:2px solid red;
            box-shadow: 10px 5px 15px black;
            padding: 45px;
            text-align:center;
        }
        .Text{
            text-shadow:12px 4px 15px red;
            outline:2px solid black;
            border:2px solid green;
            outline-offset:opx;
        }
    </style>
</head>
<body>
    <div class="Box">
        I am Darshan
