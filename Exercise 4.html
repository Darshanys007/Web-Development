<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multicolor Website</title>
    <style>
        :root{
            --body--bgcolor: rgba(68, 6, 126, 0.959);
            --nav--bgcolor: rgb(24, 4, 71);
            --text--color: rgb(221, 190, 150);

        }
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /* background-color: rgb(50, 37, 71); */
            background-color: var(--body--bgcolor);
        }
        nav{
            /* background-color: blueviolet; */
            background-color: var(--nav--bgcolor);
            padding: 15px;
        }
        ul li{
            list-style: none;
            display: inline;
            padding: 23px;
            /* color: antiquewhite; */
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
        }
        ul li a{
            text-decoration: none;
            /* color: antiquewhite; */
            color: var(--text--color);
        }
        li:hover{
            background-color: rgb(38, 21, 85);
            padding: 15px 23px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href>Hello</a></li>
                <li><a href>About</a></li>
                <li><a href>Profile</a></li>
                <li><a href>Contact Us</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
