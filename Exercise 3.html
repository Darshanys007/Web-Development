<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Coffe Card</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background-color:chocolate;
            padding:45px;
            display:flex;
            justify-content: center;
        }
        .card{
            background-color:white;
            padding:0px 0px 16px;
            width:200px;
            /*height:350px;*/
            border-radius:7px;
            box-shadow:0 4px 8px #672100;
        }
        .image img{
            width:191px;
            padding:5px;
            border-radius:7px;
        }
        .content{
            padding:10px;
            font-size:13px;
        }
        .content h1{
            font-size:27px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .content p{
            font-size:11px;
            font-family:SimHei;
        }
        .capsules{
            font-size:11px;
            padding:0px 10px;
        }
        .capsules span{
            border:1px solid brown;
            border-radius:7px;
            padding:0px 7px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .button{
            text-align:center;
        }
        .button button{
            padding:6px 21px;
            border-radius:24px;
            background-color:#f9a965a1;
            color:#8f2e00;
            font-size:14px;
            border:none;
            font-weight:bold;
        }
        @media only screen and (max-width:480px){
            body{
                padding:20px;
            }
            .content h1{
                font-size:20px;
            }
            .content p{
                font-size:11px;
            }
            .button button{
                font-size:13px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="coffee1.jpg" />
        </div>
        <div class="capsules">
            <span>Cold</span>
            <span>Hot</span>
        </div>
        <div class="content">
            <h1>Good Evening</h1>

        </div>
        <div class="button">
            <button>Order</button>
        </div>
    </div>
</body>
</html>
